<!DOCTYPE html>
<html>
<head>
	<title>MusicPlayer using Javascript</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script type="text/javascript" href="js.js"></script>

    <style type="text/css">
	 *{
		margin: 0;
		padding: 0;
		box-sizing: border-box; 
	}   
	#player{
		position: absolute;
		height: 100%;
		width: 100%;
	}    
    	#top-contents{
    		font-size: 20px;
    	}
	    #bottom-layer{
	 	position: absolute;   
		width: 100%;
		    
	}
    </style>

</head>
<body>

<div id="player">	
<div class="row" id="top-layer">
	<div class="col s2">
		<center><span id="top-contents" style="text-shadow: 1px 1px 1px grey;"><a href="https://github.com/PratikPatekar"><i class="fas fa-code"></i></a></span></center>
	</div>
	<div class="col s8">
		<center><span id="top-contents">Current Contents</span></center>
	</div>
	<div class="col s2">
		<center><span id="top-contents" style="text-shadow: 1px 1px 1px grey;"><i class="fas fa-bars"></i></span></center>
	</div>


</div>

<div class="row" id="middle-layer">
	<div class="col s2">
		
	</div>
	<div class="col s8">
		
	</div>
	<div class="col s2">
		<center><span><i class="fas fa-cloud-download-alt"></i></span></center>
	</div>
</div>

<div class="row" id="bottom-layer">
	<div class="col s2">
		<center><span><i class="fas fa-cloud-download-alt"></i></span></center>
	</div>
	<div class="col s8">
		<div id="bottom-container" style="position:absolute;">
		<div style="position:absolute;" id="container1">
			
		</div>
		<div style="position:absolute;" id="container2">
		
		</div>
		</div>	
	</div>
	<div class="col s2">
		<center><span><i class="fas fa-cloud-download-alt"></i></span></center>
	</div>
</div>
</div>


</body>
</html>
