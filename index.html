<!DOCTYPE html>
<html>
<head>
	<title>MusicPlayer using Javascript</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
    <link rel="stylesheet" href="css.css">
    <script type='text/javascript' src='js.js'></script>
		    

</head>
	
<body>
	
<div id="player" class="centroid">
	
	<div id="top">
		<div id="left">
			<span><a href="https://github.com/PratikPatekar/MusicPlayer/"><i class="fas fa-code"></i></a></span>
		</div>
		<div id="mid">
			<span>Current Contents</span>
		</div>
		<div id="right">
			<span><i class="fas fa-download"></i></span>
		</div>
	</div>
	
	<div id="middle">
		<div id="left" class="midleft">
		
		</div>	
		<div id="mid">
			<div id="playlist"></div>
		</div>
		<div id="right">
			<div class="voltrack">
  				<div id="VolumeTrack">
					<input type="range" min="1" max="100" value="40" class="volbar" id="volume">
				</div>
			</div>
		</div>
	</div>
	
	<div id="bottom">
		<div id="left">
			<span id="currentTime"></span>
		</div>
		<div id="mid" class="bottom-layer">
			<div class="track">
  				<input type="range" min="0" max="100" value="0" class="bar" id="thumb">
				<span id="progress"></span>
			</div>
			<div id="buttons">
				<div id="prev">
					<span><i class="fas fa-step-backward"></i></span>
				</div>
				<div id="play">
					<span><i class="fas fa-play"></i></span>
					<!-- <i class="far fa-pause-circle"></i> -->
				</div>
				<div id="next">
					<span><i class="fas fa-step-forward"></i></span>
				</div>
			</div>
		</div>
		<div id="right">
			<span id="duration"></span>
		</div>
	</div>	
	
</div>	
	

</body>
</html>
