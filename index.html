<!DOCTYPE html>
<html>
<head>
	<title>MusicPlayer using Javascript</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script type="text/javascript" href="js.js"></script>

    <style type="text/css">
	 *{
		margin: 0;
		padding-left:5px;
		padding-right:5px;
		padding-top: 5px;
		padding-bottom:5px; 
		box-sizing: border-box; 
	}   
	#player{
		position: absolute;
		height: 100%;
		width: 100%;
	}    
    	#top-contents{
    		font-size: 20px;
    	}
	 #bottom-layer{
	 	position: absolute;   
		width: 100%; 
		height:20%;
		top:80%;
		    
	}
	#middle-layer{
		height:65%;
		width: 100%;
		position: absolute;
		top:15%;
	    }
	#top-layer{
		height:15%;
		width: 100%;
		position: absolute;
	    }	
	.left{
		display: -webkit-box;
		display: inline-block;
		float:left;
		
	    }
	.right{
		display: -webkit-box;
		display: inline-block;
		float:right;
		
	    }
	 .centroid{
		position:absolute; 
		left:50%;
		top:50%;
		transform:translate(-50%,-50%); 
	    }       
    </style>

</head>
<body>

<div id="player">	
<div id="top-layer" class="centroid">
	<div class="left">
		<center><span id="top-contents" style="text-shadow: 1px 1px 1px grey;"><a href="https://github.com/PratikPatekar"><i class="fas fa-code"></i></a></span></center>
	</div>
	<div class="centroid">
		<center><span id="top-contents">Current Contents</span></center>
	</div>
	<div class="right">
		<center><span id="top-contents" style="text-shadow: 1px 1px 1px grey;"><i class="fas fa-bars"></i></span></center>
	</div>


</div>

<div class="row" id="middle-layer">
	<div class="left">
		
	</div>
	<div class="centroid">
		
	</div>
	<div class="right">
		<center><span><i class="fas fa-cloud-download-alt"></i></span></center>
	</div>
</div>

<div class="row" id="bottom-layer">
	<div class="left">
		<center><span><i class="fas fa-cloud-download-alt"></i></span></center>
	</div>
	<div class="centroid">
		<div id="bottom-container" style="position:absolute;">
		<div style="position:absolute;" id="container1">
			
		</div>
		<div style="position:absolute;" id="container2">
		
		</div>
		</div>	
	</div>
	<div class="right">
		<center><span><i class="fas fa-cloud-download-alt"></i></span></center>
	</div>
</div>
</div>


</body>
</html>
